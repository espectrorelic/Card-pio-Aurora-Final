<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card√°pio Aurora</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    #controls {
      width: 100%;
      background: #111;
      padding: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 1000px;
      margin: 0 auto;
    }
    #controls input, #controls button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.4rem;
    }
    #controls ul {
      list-style: none;
      padding-left: 0;
    }
    #controls li {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1.2rem;
    }
    .botoes {
      display: flex;
      gap: 0.4rem;
      align-items: center;
    }
    .botoes button {
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
    }
    .drag-btn {
      cursor: grab;
      font-size: 1.2rem;
      background: transparent;
      border: none;
      color: white;
    }
    .drag-btn:active {
      cursor: grabbing;
    }
    .adicionado {
      background: #28a745;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-left: 0.3rem;
    }
    #day-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #day-buttons button {
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #day-buttons button:hover {
      background: #555;
    }
    #app-container {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
    }
    #app-container img {
      width: 100%;
      display: block;
    }
    #app {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #current-day {
      position: absolute;
      top: 11.5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 66.4px;
      font-weight: bold;
      color: #000;
      z-index: 10;
    }
    .prato {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 54.5px;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      color: #000;
      z-index: 10;
      white-space: nowrap;
    }
    @media (max-width: 600px) {
      #current-day, .prato { font-size: 24px !important; }
      #controls {
        padding: 1rem;
        font-size: 1rem;
      }
      #controls input, #controls button {
        font-size: 0.95rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="controls"></div>
  <div id="app-container"></div>

  <script>
    window.onload = function () {
      const container = document.getElementById("app-container");

      const bg = document.createElement("img");
      bg.src = "https://raw.githubusercontent.com/espectrorelic/Card-pio-Aurora/ae2ab74799281094c56a56af50f974f08df39ac1/cardapio-pizza.png";
      bg.crossOrigin = "anonymous";
      container.appendChild(bg);

      const app = document.createElement("div");
      app.id = "app";
      container.appendChild(app);

      const diaEl = document.createElement("h1");
      diaEl.id = "current-day";
      diaEl.innerText = "Segunda-feira";
      app.appendChild(diaEl);

      const posicoes = ["21%", "27.5%", "34%", "40.5%", "47%", "53.5%", "60%", "66.9%", "73%", "79.5%", "86%"];
      const campos = [];
      for (let i = 0; i < 11; i++) {
        const campo = document.createElement("div");
        campo.className = "prato";
        campo.id = `campo${i + 1}`;
        campo.style.top = posicoes[i];
        campos.push(campo);
        app.appendChild(campo);
      }

      const controls = document.getElementById("controls");
      controls.innerHTML = `
        <h2>Montagem do Card√°pio</h2>
        <div id="day-buttons"></div>
        <input type="text" id="new-dish-input" placeholder="Novo prato...">
        <button id="add-dish-btn">‚ûï Adicionar</button>
        <ul id="dish-list"></ul>
        <h3>Pratos Selecionados (max 11)</h3>
        <ul id="selected-list"></ul>
        <button id="export-btn">üì∏ Exportar como JPEG</button>
      `;

      let baseDePratos = JSON.parse(localStorage.getItem("baseDePratos")) || [
        "Arroz branco", "Feij√£o", "Frango", "Panqueca", "Batata assada",
        "Salada tropical", "Farofa", "Pur√™", "Bife acebolado", "Macarr√£o", "Salada verde"
      ];
      let cardapioPorDia = JSON.parse(localStorage.getItem("cardapioPorDia")) || {
        "Segunda": [], "Ter√ßa": [], "Quarta": [], "Quinta": [], "Sexta": [], "S√°bado": [], "Domingo": []
      };
      let diaAtual = "Segunda";
      const maxPratos = 11;

      function salvarDados() {
        localStorage.setItem("baseDePratos", JSON.stringify(baseDePratos));
        localStorage.setItem("cardapioPorDia", JSON.stringify(cardapioPorDia));
      }

      function preencherCampos() {
        diaEl.innerText = diaAtual === "S√°bado" || diaAtual === "Domingo" ? diaAtual : `${diaAtual}-feira`;
        const pratos = cardapioPorDia[diaAtual];
        campos.forEach((c, i) => c.innerText = pratos[i] || "");
        document.querySelectorAll(".adicionado").forEach(el => el.remove());
        pratos.forEach((prato, idx) => {
          const item = [...document.querySelectorAll("#dish-list li")].find(li => li.innerText.includes(prato));
          if (item && item.querySelector(".botoes")) {
            const span = document.createElement("span");
            span.className = "adicionado";
            span.innerText = `${idx + 1}/11`;
            item.querySelector(".botoes").appendChild(span);
          }
        });
      }

      function renderListaPratos() {
        const ul = document.getElementById("dish-list");
        ul.innerHTML = "";
        baseDePratos.forEach((prato, i) => {
          const li = document.createElement("li");
          li.setAttribute("draggable", true);
          li.dataset.index = i;
          li.innerHTML = `
            <span>${prato}</span>
            <div class="botoes">
              <button onclick="adicionarAoCardapio('${prato}')">‚ûï</button>
              <button onclick="removerPrato(${i})">üóëÔ∏è</button>
              <button class="drag-btn" title="Arrastar">‚ò∞</button>
            </div>`;
          ul.appendChild(li);
        });
        enableDragAndDropBase();
        preencherCampos();
      }

      function enableDragAndDropBase() {
        const list = document.getElementById("dish-list");
        let dragSrcIndex = null;
        list.querySelectorAll("li").forEach((item, index) => {
          const dragBtn = item.querySelector(".drag-btn");

          dragBtn.addEventListener("touchstart", () => {
            item.setAttribute("draggable", true);
          });
          dragBtn.addEventListener("mousedown", () => {
            item.setAttribute("draggable", true);
          });

          item.addEventListener("dragstart", e => {
            dragSrcIndex = index;
            e.dataTransfer.effectAllowed = "move";
          });
          item.addEventListener("dragover", e => {
            e.preventDefault();
            e.dataTransfer.dropEffect = "move";
          });
          item.addEventListener("drop", e => {
            e.preventDefault();
            const dragDstIndex = index;
            const [moved] = baseDePratos.splice(dragSrcIndex, 1);
            baseDePratos.splice(dragDstIndex, 0, moved);
            renderListaPratos();
            salvarDados();
          });
        });
      }

      function renderSelecionados() {
        const ul = document.getElementById("selected-list");
        ul.innerHTML = "";
        cardapioPorDia[diaAtual].forEach((prato, i) => {
          const li = document.createElement("li");
          li.setAttribute("draggable", true);
          li.dataset.index = i;
          li.innerHTML = `
            <span>${prato}</span>
            <div class="botoes">
              <button onclick="removerDoCardapio(${i})">‚ùå</button>
              <button class="drag-btn" title="Arrastar">‚ò∞</button>
              <span class="adicionado">${i + 1}/11</span>
            </div>`;
          ul.appendChild(li);
        });
        enableDragAndDropSelecionados();
      }

      function enableDragAndDropSelecionados() {
        const list = document.getElementById("selected-list");
        let dragSrcIndex = null;
        list.querySelectorAll("li").forEach((item, index) => {
          const dragBtn = item.querySelector(".drag-btn");

          dragBtn.addEventListener("touchstart", () => {
            item.setAttribute("draggable", true);
          });
          dragBtn.addEventListener("mousedown", () => {
            item.setAttribute("draggable", true);
          });

          item.addEventListener("dragstart", e => {
            dragSrcIndex = index;
            e.dataTransfer.effectAllowed = "move";
          });
          item.addEventListener("dragover", e => {
            e.preventDefault();
            e.dataTransfer.dropEffect = "move";
          });
          item.addEventListener("drop", e => {
            e.preventDefault();
            const dragDstIndex = index;
            const [moved] = cardapioPorDia[diaAtual].splice(dragSrcIndex, 1);
            cardapioPorDia[diaAtual].splice(dragDstIndex, 0, moved);
            preencherCampos();
            renderSelecionados();
            salvarDados();
          });
        });
      }

      window.adicionarAoCardapio = function (prato) {
        const lista = cardapioPorDia[diaAtual];
        if (lista.length < maxPratos && !lista.includes(prato)) {
          lista.push(prato);
          preencherCampos();
          renderSelecionados();
          salvarDados();
        }
      };

      window.removerPrato = function (i) {
        baseDePratos.splice(i, 1);
        renderListaPratos();
        salvarDados();
      };

      window.removerDoCardapio = function (i) {
        cardapioPorDia[diaAtual].splice(i, 1);
        preencherCampos();
        renderSelecionados();
        salvarDados();
      };

      function criarBotoesDias() {
        const container = document.getElementById("day-buttons");
        container.innerHTML = "";
        Object.keys(cardapioPorDia).forEach(dia => {
          const btn = document.createElement("button");
          const texto = dia === "S√°bado" || dia === "Domingo" ? dia : `${dia}-feira`;
          btn.innerText = texto.slice(0, 3);
          btn.onclick = () => {
            diaAtual = dia;
            preencherCampos();
            renderSelecionados();
          };
          container.appendChild(btn);
        });
      }

      function exportar() {
        html2canvas(document.getElementById("app-container"), {
          useCORS: true
        }).then(canvas => {
          const a = document.createElement("a");
          a.download = `Cardapio-${diaAtual}.jpeg`;
          a.href = canvas.toDataURL("image/jpeg");
          a.click();
        });
      }

      document.getElementById("add-dish-btn").onclick = () => {
        const input = document.getElementById("new-dish-input");
        const val = input.value.trim();
        if (val && !baseDePratos.includes(val)) {
          baseDePratos.push(val);
          input.value = "";
          renderListaPratos();
          salvarDados();
        }
      };

      document.getElementById("export-btn").onclick = () => {
        if (document.querySelector("#app-container img")?.complete) {
          exportar();
        } else {
          alert("A imagem ainda n√£o carregou completamente.");
        }
      };

      criarBotoesDias();
      renderListaPratos();
      preencherCampos();
      renderSelecionados();
    };
  </script>
</body>
</html>
